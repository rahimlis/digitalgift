<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Gift - Share Documents Beautifully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gift-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .box-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            position: relative;
            transition: all 0.6s ease;
        }

        .box-lid {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: 60px;
            background: linear-gradient(45deg, #ff8e8e, #6dd5d1);
            border-radius: 15px 15px 8px 8px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom;
        }

        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ffeb3b, #ffc107);
            transform: translateY(-50%);
            border-radius: 10px;
        }

        .ribbon-vertical {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 100%;
            background: linear-gradient(180deg, #ffeb3b, #ffc107);
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .bow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #ff9800, #f57c00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 25px;
            background: linear-gradient(45deg, #ff9800, #f57c00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 2px;
        }

        .bow::before {
            left: -15px;
            transform: rotate(-30deg);
        }

        .bow::after {
            right: -15px;
            transform: rotate(30deg);
        }

        .gift-box.opening .box-lid {
            transform: rotateX(-180deg) translateZ(60px);
        }

        .gift-box.opening .bow {
            opacity: 0;
            transform: translateX(-50%) translateY(-50px) rotate(360deg);
        }

        .gift-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: all 0.5s ease 0.8s;
        }

        .gift-box.opening .gift-content {
            opacity: 1;
        }

        .gift-message {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .gift-recipient {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .floating-text {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1002;
            opacity: 0;
            animation: float-up 2s ease-out forwards;
        }

        .floating-message {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-recipient {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(100px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .download-section {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            opacity: 0;
            animation: slide-up 2s ease-out 1s forwards;
        }

        .download-btn {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #ff8e8e, #6dd5d1);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 80%; left: 90%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 40%; left: 85%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 15%; animation-delay: 1.5s; }

        /* Party Splash Animation */
        .party-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(255,107,107,0.15) 0%, rgba(78,205,196,0.15) 30%, rgba(255,235,59,0.1) 60%, transparent 100%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .party-overlay.active {
            opacity: 1;
            animation: party-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes party-pulse {
            0% {
                background: radial-gradient(circle at 50% 50%, rgba(255,107,107,0.15) 0%, rgba(78,205,196,0.15) 30%, rgba(255,235,59,0.1) 60%, transparent 100%);
            }
            100% {
                background: radial-gradient(circle at 50% 50%, rgba(78,205,196,0.15) 0%, rgba(255,107,107,0.15) 30%, rgba(255,152,0,0.1) 60%, transparent 100%);
            }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
            z-index: 999;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #ffeb3b; }
        .confetti:nth-child(4n) { background: #ff9800; }
        .confetti:nth-child(5n) { background: #9c27b0; }
        .confetti:nth-child(6n) { background: #2196f3; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
            z-index: 998;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                transform: scale(3);
                opacity: 0.8;
                filter: blur(2px);
            }
            100% {
                transform: scale(5);
                opacity: 0;
                filter: blur(4px);
            }
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 1001;
            opacity: 0;
            animation: celebration-popup 3s ease-out;
        }

        @keyframes celebration-popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            20% {
                transform: translate(-50%, -50%) scale(1);
            }
            90% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        .enhanced-sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            animation: enhanced-sparkle 1.5s ease-in-out infinite;
            z-index: 997;
        }

        @keyframes enhanced-sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
                filter: blur(0px);
            }
            50% { 
                opacity: 1; 
                transform: scale(2) rotate(180deg);
                filter: blur(2px);
            }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #4caf50;
        }

        .share-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                max-width: 100%;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .card {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }
            
            .form-input {
                padding: 0.875rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 0.875rem;
                font-size: 1rem;
            }
            
            .gift-box {
                width: 220px;
                height: 220px;
            }

            .celebration-text {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .floating-text {
                top: 8%;
                padding: 0 1rem;
            }

            .floating-message {
                font-size: 1.8rem;
                line-height: 1.2;
            }

            .floating-recipient {
                font-size: 1.1rem;
            }

            .download-section {
                bottom: 8%;
                padding: 0 1rem;
            }

            .download-btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }

            .share-link {
                font-size: 0.8rem;
                padding: 0.6rem;
            }

            .copy-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .logo {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            .card {
                padding: 1rem;
                margin: 0 0.25rem;
            }
            
            .gift-box {
                width: 180px;
                height: 180px;
            }

            .celebration-text {
                font-size: 1.5rem;
            }

            .floating-message {
                font-size: 1.4rem;
            }

            .floating-recipient {
                font-size: 1rem;
            }

            .download-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
            }

            /* Reduce confetti and effects on small screens */
            .confetti {
                width: 8px;
                height: 8px;
            }

            .firework {
                width: 4px;
                height: 4px;
            }

            .enhanced-sparkle {
                width: 6px;
                height: 6px;
            }
        }

        /* Extra Small Mobile Styles */
        @media (max-width: 360px) {
            .gift-box {
                width: 160px;
                height: 160px;
            }

            .floating-message {
                font-size: 1.2rem;
            }

            .floating-recipient {
                font-size: 0.9rem;
            }

            .celebration-text {
                font-size: 1.2rem;
            }
        }

        /* Touch-friendly improvements */
        @media (max-width: 768px) {
            .gift-box {
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .btn, .copy-btn, .download-btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                min-height: 44px; /* iOS touch target size */
            }
            
            .form-input {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÅ PDF Gift</div>

        <!-- Creator View -->
        <div id="creator-view" class="card fade-in">
            <form id="gift-form">
                <div class="form-group">
                    <label class="form-label">Gift Message</label>
                    <input type="text" class="form-input" id="message" placeholder="Your special message..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Recipient Name</label>
                    <input type="text" class="form-input" id="recipient" placeholder="Who is this for?" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Google Drive PDF Link</label>
                    <input type="url" class="form-input" id="driveLink" placeholder="https://drive.google.com/file/d/..." required>
                </div>

                <button type="submit" class="btn" id="create-btn">
                    Create Gift
                </button>
            </form>
        </div>

        <!-- Success View -->
        <div id="success-view" class="card fade-in hidden">
            <div class="success-message">
                üéâ Gift created successfully!
            </div>
            
            <div class="form-group">
                <label class="form-label">Share this link with your recipient:</label>
                <div class="share-link" id="share-link"></div>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            </div>

            <button class="btn" onclick="createAnother()">
                Create Another Gift
            </button>
        </div>

        <!-- Receiver View -->
        <div id="receiver-view" class="card fade-in hidden">
            <div class="gift-box" id="gift-box" onclick="openGift()">
                <div class="box-base">
                    <div class="ribbon-horizontal"></div>
                    <div class="ribbon-vertical"></div>
                </div>
                <div class="box-lid"></div>
                <div class="bow"></div>
                <div class="gift-content">
                    <div class="gift-message" id="gift-message-display"></div>
                    <div class="gift-recipient" id="gift-recipient-display"></div>
                </div>
            </div>
            
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            
            <p style="text-align: center; color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 1rem;" id="instruction-text">
                Click the gift box to open it!
            </p>
        </div>
    </div>

    <script>
        // API base URL - change this to your deployed backend URL
        const API_BASE = window.location.origin;
        
        // Check if this is a gift link
        const urlPath = window.location.pathname;
        const giftMatch = urlPath.match(/\/gift\/([a-f0-9-]+)/);
        
        if (giftMatch) {
            const giftId = giftMatch[1];
            loadGift(giftId);
        }

        // Mobile-specific setup
        function setupMobileExperience() {
            const isMobile = window.innerWidth <= 768;
            const instructionText = document.getElementById('instruction-text');
            
            if (isMobile && instructionText) {
                instructionText.textContent = 'Tap the gift box to open it!';
            }
            
            // Add touch event handling for better mobile interaction
            if (isMobile) {
                document.addEventListener('touchstart', function() {}, { passive: true });
            }
        }

        // Call on page load and resize
        window.addEventListener('load', setupMobileExperience);
        window.addEventListener('resize', setupMobileExperience);

        // Form submission
        document.getElementById('gift-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const createBtn = document.getElementById('create-btn');
            const originalText = createBtn.textContent;
            
            createBtn.textContent = 'Creating...';
            createBtn.disabled = true;
            
            try {
                const formData = {
                    message: document.getElementById('message').value,
                    recipient: document.getElementById('recipient').value,
                    driveLink: document.getElementById('driveLink').value
                };
                
                const response = await fetch(`${API_BASE}/api/gifts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.shareUrl);
                } else {
                    alert(data.error || 'Error creating gift');
                }
            } catch (error) {
                alert('Error creating gift: ' + error.message);
            } finally {
                createBtn.textContent = originalText;
                createBtn.disabled = false;
            }
        });

        function showSuccess(shareUrl) {
            document.getElementById('creator-view').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');
            document.getElementById('share-link').textContent = shareUrl;
        }

        function createAnother() {
            document.getElementById('success-view').classList.add('hidden');
            document.getElementById('creator-view').classList.remove('hidden');
            document.getElementById('gift-form').reset();
        }

        async function loadGift(giftId) {
            try {
                const response = await fetch(`${API_BASE}/api/gifts/${giftId}`);
                const gift = await response.json();
                
                if (response.ok) {
                    // Store gift data globally
                    window.currentGiftData = gift;
                    
                    document.getElementById('creator-view').classList.add('hidden');
                    document.getElementById('receiver-view').classList.remove('hidden');
                    
                    document.getElementById('gift-message-display').textContent = gift.message;
                    document.getElementById('gift-recipient-display').textContent = `For ${gift.recipient}`;
                } else {
                    alert(gift.error || 'Gift not found');
                }
            } catch (error) {
                alert('Error loading gift: ' + error.message);
            }
        }

        function openGift() {
            const giftBox = document.getElementById('gift-box');
            giftBox.classList.add('opening');
            
            // Remove click handler after opening
            giftBox.onclick = null;
            
            // Start party animation
            startPartyAnimation();
            
            // Create floating text
            setTimeout(() => {
                createFloatingText();
            }, 800);
            
            // Create download button
            setTimeout(() => {
                createDownloadButton();
            }, 1200);
            
            // Add more sparkles
            setTimeout(() => {
                for (let i = 0; i < 10; i++) {
                    createSparkle();
                }
            }, 500);
        }

        function startPartyAnimation() {
            // Create party overlay
            const partyOverlay = document.createElement('div');
            partyOverlay.className = 'party-overlay';
            document.body.appendChild(partyOverlay);
            
            // Activate overlay
            setTimeout(() => {
                partyOverlay.classList.add('active');
            }, 100);
            
            // Create celebration text
            const celebrationText = document.createElement('div');
            celebrationText.className = 'celebration-text';
            celebrationText.textContent = 'üéâ SURPRISE! üéâ';
            document.body.appendChild(celebrationText);
            
            // Reduce animations on mobile for better performance
            const isMobile = window.innerWidth <= 768;
            const confettiCount = isMobile ? 50 : 100;
            const fireworkCount = isMobile ? 10 : 20;
            const sparkleCount = isMobile ? 15 : 30;
            
            // Create confetti
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
            
            // Create fireworks
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
            
            // Create enhanced sparkles
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    createEnhancedSparkle();
                }, i * 100);
            }
            
            // Remove party elements after animation
            setTimeout(() => {
                partyOverlay.remove();
                celebrationText.remove();
            }, 4000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = (Math.random() * 100) + 'vw';
            confetti.style.top = '-20px';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.remove();
                }
            }, 6000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = (Math.random() * 100) + 'vw';
            firework.style.top = (Math.random() * 100) + 'vh';
            firework.style.animationDelay = Math.random() * 2 + 's';
            
            // Random colors for fireworks
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeb3b', '#ff9800', '#9c27b0', '#2196f3'];
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            const color2 = colors[Math.floor(Math.random() * colors.length)];
            firework.style.background = color1;
            firework.style.boxShadow = `0 0 30px ${color2}`;
            
            document.body.appendChild(firework);
            
            // Remove firework after animation
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.remove();
                }
            }, 2000);
        }

        function createEnhancedSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'enhanced-sparkle';
            sparkle.style.left = (Math.random() * 100) + 'vw';
            sparkle.style.top = (Math.random() * 100) + 'vh';
            sparkle.style.animationDelay = Math.random() * 1.5 + 's';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.remove();
                }
            }, 3000);
        }

        function createFloatingText() {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.id = 'floating-text';
            
            const message = document.getElementById('gift-message-display').textContent;
            const recipient = document.getElementById('gift-recipient-display').textContent;
            
            floatingText.innerHTML = `
                <div class="floating-message">${message}</div>
                <div class="floating-recipient">${recipient}</div>
            `;
            
            document.body.appendChild(floatingText);
        }

        function createDownloadButton() {
            const downloadSection = document.createElement('div');
            downloadSection.className = 'download-section';
            downloadSection.id = 'download-section';
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = window.currentGiftData ? window.currentGiftData.driveLink : '#';
            downloadBtn.target = '_blank';
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = 'üìÑ Download Your PDF Gift';
            
            downloadSection.appendChild(downloadBtn);
            document.body.appendChild(downloadSection);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('receiver-view').appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function copyLink() {
            const shareLink = document.getElementById('share-link').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            
            // Modern clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareLink).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(() => {
                    // Fallback for mobile devices
                    fallbackCopyText(shareLink, copyBtn, originalText);
                });
            } else {
                // Fallback for older browsers
                fallbackCopyText(shareLink, copyBtn, originalText);
            }
        }

        function fallbackCopyText(text, button, originalText) {
            // Create a temporary input element
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            } catch (err) {
                // If copy fails, show the link for manual copying
                button.textContent = 'Copy failed - please select link above';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 3000);
            }
            
            document.body.removeChild(textArea);
        }
    </script>
